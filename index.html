                <button class="btnAddTask" onclick="">
                    +

                <div class="postIt active" onclick="openPostIt()">
                    <h1>Click me</h1>
                    <p>1 t&acirc;che</p>
                </div>
                <div class="postIt"></div>
                <div class="postIt"></div>
                <div class="postIt"></div>

            </div>
            <div class="fullPostIt hide">
                <!-- Colour picker buttons -->
                <div id="colour-picker-buttons" class="btn-container">
                    <button class="btn couleur-1" title="Choisir cette couleur pour le post-it" data-color="#4DA4D6"><span>Choisir cette couleur pour le post-it</span></button>

                </div>
                <!-- Colour picker buttons end -->
            </div>
        </section>
    
        
        <!-- Begin contact form -->
        <form class="contact" id="formContact" method="post" action="./">
            <h2>Contact</h2>
            <p>
                <label for="name">Nom</label>
                <input id="name" name="name" type="text" required>
            </p>
            <p>
                <label for="email" lang="en">Mail</label>
                <input id="email" name="email" type="email" required>
            </p>
            <p>
                <label for="message">Message</label>
                <textarea id="message" name="message" cols="80" rows="5" required></textarea>
            </p>
            <p >
                <input type="submit" value="Envoyer" formnovalidate>
            </p>
        </form>
        <!-- End contact form -->
    
    </main>
